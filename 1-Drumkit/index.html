<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="body">

	<div class="drumKeys" id="drumKeys">
		<button type="button" class="animate-button" data-key="A">
			<h2>A</h2>
			<p>CLAP</p>
		</button>
		<button type="button" class="animate-button" data-key="S">
			<h2>S</h2>
			<p>HIHAT</p>
		</button>
		<button type="button" class="animate-button" data-key="D">
			<h2>D</h2>
			<p>KICK</p>
		</button>
		<button type="button" class="animate-button" data-key="F">
			<h2>F</h2>
			<p>OPENHAT</p>
		</button>
		<button type="button" class="animate-button" data-key="G">
			<h2>G</h2>
			<p>BOOM</p>
		</button>
		<button type="button" class="animate-button" data-key="H">
			<h2>H</h2>
			<p>RIDE</p>
		</button>
		<button type="button" class="animate-button" data-key="J">
			<h2>J</h2>
			<p>SNARE</p>
		</button>
		<button type="button" class="animate-button" data-key="K">
			<h2>K</h2>
			<p>TOM</p>
		</button>
		<button type="button" class="animate-button" data-key="L">
			<h2>L</h2>
			<p>TINK</p>
		</button>
	</div>







	<script src="script.js"></script>
</body>

</html>
